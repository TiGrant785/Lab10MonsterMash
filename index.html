<!DOCTYPE html>
<html>
    <head>
        <title>Monster Mash</title>
        <link type="text/css" href="styles/monster_mash.css" rel="stylesheet" />
    </head>
    <body>
        <header id="top"><img src="images/Monster_Mashup.png"> </header>
        <div id="container">
            <audio id="thunder" src="thunder.mp3" autoplay="true"></audio>
            <img class="lightning" id="lightning1" src="images/lightning-1.jpg"/>
            <img class="lightning" id="lightning2" src="images/lightning-2.jpg"/>
            <img class="lightning" id="lightning3" src="images/lightning-3.jpg"/>
            <div id="frame">
                <div id="pic_box">
                    <div id="head" class="face js-noMenu"><img src="images/headsstrip.jpg"/></div>
                    <div id="eyes" class="face js-noMenu"><img src="images/eyesstrip.jpg"></div>
                    <div id="nose" class="face js-noMenu"><img src="images/nosesstrip.jpg"></div>
                    <div id="mouth" class="face js-noMenu"><img src="images/mouthsstrip.jpg"></div>
                </div>
            </div>
            </div>
        </div>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
        <script type="text/javascript" src="scripts/monster_scripts.js"></script>
    </body>

</html>
